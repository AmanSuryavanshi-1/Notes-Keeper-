<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/f3cd98c778.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
    <title>Notes Keeper</title>
</head>
<body>
    <div class="heading">
        <h1> <i class="fas fa-book-reader"> Keep Notes</i></h1>
    </div>

    <div class="btn-div">
        <button class="learn-more" class="add" id="add">
            <span class="circle" area-hidden="true">
                <span class="icon arrow"></span>
            </span>
            <span class="button-text">Add note</span>
        </button>
    </div>
    <script src="script.js"></script>
</body>
</html>
